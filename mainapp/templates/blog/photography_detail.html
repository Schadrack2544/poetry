{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
  integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
<link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <title>photography detail
  </title>
</head>
<body>
  
<div style="margin:0px opx 20px 20px">
  <div class="singlephotopost">
    <div class="post-text">
      <div class="goBack">
        <a href="/poetry">
          <i class="fa fa-arrow-left"></i>
          <span>Back</span>
        </a>
      </div>
      <span>{{ post.date_posted }}</span>
      <h2>{{ post.title }}</h2>
      <div class="desc miniText">{{ post.description | safe}}</div>
      <div class="shares">
        <span>Shares:</span>
        <div class="socials">
          <a href="http://"><i class="fa-brands fa-whatsapp"></i></a>
          <a href="http://"><i class="fa-brands fa-instagram"></i></a>
          <a href="http://"><i class="fa-brands fa-linkedin"></i></a>
          <a href="http://"><i class="fa-brands fa-facebook"></i></a>
          <a href="http://"><i class="fa-brands fa-twitter"></i></a>
        </div>
      </div>
    </div>
    <div
      class="post-image"
      style="background-image:url({{post.main_image.url}}); background-size:cover;background-repeat:no-repeat;background-position:center center;"
    >
      <!-- <img src="{{ post.image.url }}"> -->
    </div>
  </div>

  <div class="featured-images">
    {% for featured_image in post.featured_images.all %}
    <img src="{{ featured_image.image.url }}" width="300" height="200" />
    {% endfor %}
  </div>
</div>


</body>
</html>
