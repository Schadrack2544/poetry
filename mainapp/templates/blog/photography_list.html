{% extends 'blog/base.html' %} 
{% block content %}
<div class="albums">
    {% for post in posts %}
<a href="{% url 'photography_detail' post.pk %}">
  <div> 
    <img src="{{ post.main_image.url }}" width="300" height="200" />
    <h2>{{ post.title }}</h2>
  </div>
</a>
{% endfor %}
</div>

{% endblock %}
